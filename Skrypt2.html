
<!DOCTYPE html>
<html>
<head></head>
<body>
<label for="n">Podaj liczbÄ™:</label>
<input type="text" id="n">
<input type="submit" onclick="Skrypt3()" value="Check"><br>
<label for>Suma Fibonnaciego dla podanego indeksu: </label> 
<div id="WynikSkrypt3"></div>
<script>
    function Skrypt3() {
        var pierwsza = 0;
        var druga = 1;
        var suma;
        var n = document.getElementById("n").value;
        for (var i = 2; i <= n; i++) {
            suma = pierwsza + druga;
            pierwsza = druga;
            druga = suma;
        }
        WynikSkrypt3.innerHTML = suma;
    }
</script>
</body>
</html>
